<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Nobia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <script>
        

        function accionParaCuandoEllaDigaQueSi(){
            alert('Te quiero mucho<3');

            const colorv = document.querySelector('.respuesta1');
            colorv.addEventListener('click', ()=>{
                document.body.classList.toggle('mostrar');
            });
        }

        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
            

        }
    </script>
</head>
<body>
    <conteiner class="flex">
        <div class="pregunta"><h3>Quieres ser mi valentine?:3</h3></div>
        <div class="respuestas">
            <input type="button" class="respuesta" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="Si" />
            <input type="button" class="respuesta" id="btnNo" onmouseover="mueveElBoton()" value="No" />
        </div>
        <img src="chuec.png" width="200">
    </conteiner>
    
</body>
</html>
